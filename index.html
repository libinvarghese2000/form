    <form action="">
        <div class="container border mt-5 w-25 p-3 bg-light">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="email" class="mt-2 p-3"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required class="form-control">

         <div class="text-center"> <button type="submit" class="btn btn-info ">Register</button></div>
        </div>
        
        <div class="container signin border bg-light text-center w-25">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
